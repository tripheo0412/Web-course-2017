<body>
    <h1>Form validation HTML5</h1>
    <!-- your input elements here -->
     <form>
        <label>Firstname
            <input type="text" name="firstname" required>
        </label>
        <br>
        <label>Lastname
            <input type="text" name="lastname" required>
        </label>
        <br>
        <label>Email
            <input type="email" name="email" required>
        </label>
        <br>
        <label>Phone number
            <input type="text" name="phone" required pattern="^\+[0-9-]{6,16}$" title="Must use format +358449320983">
        </label>
        <br>
        <label>Address
            <input type="text" name="address">
        </label>
        <br>
        <label>Postal code
            <input type="text" name="postal" pattern="^[0-9]{5}$" title="Must contain 5 digits">
        </label>
        <br>
        <label>Password
            <input type="password" required>
        </label>
        <br>
        <input type="submit" value="Save data">        
        <br>
    </form>
    <script src="js/main.js"></script>
</body>
